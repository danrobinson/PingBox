<body>
    <div id="content-main">
        <div class="padding">
            <form>
                <p>Version: 11</p>
            <div class="form-group">
                <label id="tasktitlelabel" for="task-title-label">Task Title:</label>
                <!-- TODO(cjr): is it okay that type is email? -->
                <input type="text" class="form-control" id="tasktitle" placeholder="Task title goes here.">

            <div class="form-group">

                <label for="watchlist">Watch list:</label>
                <input type="email" class="form-control" id="taskwatch0" placeholder="EMAIL ADDRESS">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="taskdesc" placeholder="Task description" maxlength="300"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
