    <style type="text/css">
    .details {

    .task-list-header {
      color: #ffffff;
    }
    </style>

    <script>
    $(document).ready(function(){
        $('.list-group-item:not(.upvote)').click(function(){
          $(this).children('.details').slideToggle('fast');
        });

        $('.list-group-item:not(.task-list-header)').mouseover(function(){
          $(this).css('background-color', '#d3d3d3');
        });
        $('.list-group-item:not(.task-list-header)').mouseout(function(){
          $(this).css('background-color', 'white');
        });
        // $('.list-group-item').mouseover(function(){
        //   $(this).animate({'background-color': 'black'});
        // });
    });
    </script>

          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>

    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
	<div class="view">
	  <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
	  <label class="todo-content"><%= _.escape(content) %></label>
	  <button class="todo-destroy"></button>
	</div>
	<input class="edit" value="<%= _.escape(content) %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>
