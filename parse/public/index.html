      margin-right: 6px;
    }

    .deactive-upvote {
      color: gray;
    }

    .task-list-header {
      color: #ffffff;
    }

    #for-others {
      display: none;
    }

    #other-panel.list-group-item,
    #other-panel.list-group-item.active, 
    #other-panel.list-group-item.active:hover, 
    #other-panel.list-group-item.active:focus {
      z-index: 2;
      color: #ffffff;
      background-color: #22b24c !important;
      border-color: #22b24c !important;

    #other-button.active a,

    <script>
    $(document).ready(function(){
        $('.list-group-item:not(.upvote)').click(function(){
          $(this).children('.details').slideToggle('fast');
        });

        $('.list-group-item:not(.task-list-header)').mouseover(function(){
          $(this).css('background-color', '#d3d3d3');
        });
        $('.list-group-item:not(.task-list-header)').mouseout(function(){
          $(this).css('background-color', 'white');
        });

        // id="for-others"
        $("#other-button").click(function() {
          $("#for-others").show(200)
          $("#for-me").hide(200)
          $("#other-button").addClass("active")
          $("#me-button").removeClass("active")
        })
        $("#me-button").click(function() {
          $("#for-me").show(200)
          $("#for-others").hide(200)
          $("#other-button").removeClass("active")
          $("#me-button").addClass("active")
        })

        // $('.list-group-item').mouseover(function(){
        //   $(this).animate({'background-color': 'black'});
        // });
    });
    
      // set up Facebook
    // facebook API
    facebookLogIn = function() {
        Parse.FacebookUtils.init({
          appId      : '438605306303003',
          xfbml      : true,
          version    : 'v2.3'
        });
        
        console.log("something");
    
        Parse.FacebookUtils.logIn(null, {
            success: function(user) {
                if (!user.existed()) {
                    console.log("!");
                } else {
                    console.log("User logged in through Facebook!");
                    location.reload();
                }
            },
            error: function(user, error) {
                console.log("User cancelled the Facebook login or did not fully authorize.");
            }
        });
     }
     
     logOut = function(e) {
       Parse.User.logOut();
       location.reload();
     }

    </script>
