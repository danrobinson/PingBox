<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <script src="https://www.parsecdn.com/js/parse-1.2.13.min.js"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>
    <div id="content-login">
      You have not yet logged in to your PingBox account:
      
      <form id = "login">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Username"></input>
        </div>
        <div class="form-group">
            <label for="username">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Password"></input>
        </div>
        <button id = "login-button" type = "submit" class="btn btn-default">Log In</button>
      </form>
      
      <div id = "login-alert" class="alert alert-danger" role="alert"></div>
    </div>

    <div id="content-main">
        <div class="padding">
            <div class="form-group">
                <label id="tasktitlelabel" for="task-title-label">Task Title:</label>
                <!-- TODO(cjr): is it okay that type is email? -->
                <input type="text" class="form-control" id="tasktitle" placeholder="Task title goes here.">
            </div>

            <div class="form-group">
                <label for="assigner">Assigned To:</label>
                <input type="email" class="form-control" id="taskassignedto" placeholder="EMAIL ADDRESS">
            </div>

            <div class="form-group" id="taskwatchers">
                <label for="watchlist">Watch list:</label>
                <!-- <input type="email" class="form-control" id="taskwatch0" placeholder="EMAIL ADDRESS"> -->
                <textarea class="form-control" id="taskwatch" placeholder="EMAIL ADDRESS"></textarea>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="taskdesc" placeholder="Task description" maxlength="300"></textarea>
            </div>
            
            <button id = "submit-button" class="btn btn-default">Submit</button>
            <button id = "logout-button" class="btn btn-default">Log Out</button>
            
            <div id = "assign-success" class="alert alert-success" role="alert"></div>
            <div id = "assign-alert" class="alert alert-danger" role="alert"></div>
        </div>
    </div>
    
</body>
</html>
